@if( operazioni ){
<div class="card" style="max-width: 18rem;" [ngClass]="{
        verde: operazioni.type === 'invoice',
        grigio: operazioni.type === 'withdrawal'}">
    <div class="card-body">
        <p class="card-name">{{ operazioni.name |uppercase }}</p>
        <p class="card-business">{{ operazioni.business }}</p>
        <p class="card-account">{{ operazioni.account }}</p>
        <p class="card-date">{{ operazioni.date | date }}</p>
        <p class="card-type">{{ operazioni.type }}</p>
        <h5 class="card-amount" [ngClass]="{ giallo: operazioni.amount > 700.00 }">
            {{ operazioni.amount | currency:'EUR':'symbol':'1.2-2' }}</h5>
    </div>
</div>
}
